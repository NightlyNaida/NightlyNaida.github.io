<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas-container">
        <div class="background">
            <div class="actionBackground">
                <div style="top: 0px" class="nearlyStars nearlyStarsMoving">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="distantStars distantStarsMoving">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <canvas width="500" height="1000" class="action" style="opacity: 0;"></canvas>
        <div class="interface">
            <button class="close-button">
                <svg viewBox="0 0 329.26933 329" xmlns="http://www.w3.org/2000/svg">
                    <path d="m194.800781 164.769531 128.210938-128.214843c8.34375-8.339844 8.34375-21.824219 0-30.164063-8.339844-8.339844-21.824219-8.339844-30.164063 0l-128.214844 128.214844-128.210937-128.214844c-8.34375-8.339844-21.824219-8.339844-30.164063 0-8.34375 8.339844-8.34375 21.824219 0 30.164063l128.210938 128.214843-128.210938 128.214844c-8.34375 8.339844-8.34375 21.824219 0 30.164063 4.15625 4.160156 9.621094 6.25 15.082032 6.25 5.460937 0 10.921875-2.089844 15.082031-6.25l128.210937-128.214844 128.214844 128.214844c4.160156 4.160156 9.621094 6.25 15.082032 6.25 5.460937 0 10.921874-2.089844 15.082031-6.25 8.34375-8.339844 8.34375-21.824219 0-30.164063zm0 0"/>
                </svg>
            </button>
            <div class="startScreen">
                <img src="Images/logo.png" alt="" class="logo">
                <p class="startScreen__caption startScreen__caption-first">Продержись минуту</p>
                <p class="startScreen__caption startScreen__caption-second">Получи фрибет</p>
                <img class="startScreen__500" src="Images/500.png" alt="500₽">
                <button class="startScreen__button">Легко, погнали</button>
            </div>
            <div class="gameInterface" style="opacity: 0;">
                <div class="statusBar">
                    <p class="status-bar__score">
                        0 / <span>500<span>₽</span></span>
                    </p>
                    <div class="status-bar__progress">
                        <div class="status-bar__actual-value"></div>
                    </div>
                </div>
                <div class="buttons">
                    <button data-direction="left" click="leftGameButton" class="game-button left">
                        <p data-direction="left">▲</p>
                    </button>
                    <button data-direction="right" class="game-button right">
                        <p data-direction="right">▲</p>
                    </button> 
                </div>
            </div>
            <div class="finish-screen" style="top: -200px; opacity: 0;">
                <img src="Images/logo.png" alt="" class="logo">
                <p class="finish-screen__caption">Вы заработали</p>
                <p class="finish-screen__money"></p>
                <p class="finish-screen__text"></p>
                <button id='freebet' class="startScreen__button">Забрать фрибет</button>
                <button id='restart' class="startScreen__button">Играть заново</button>
            </div>
        </div>
    </div>
    <script src="anime.min.js"></script>
    <script src="resizePageAndLoadScript.js"></script>
</body>
</html>
